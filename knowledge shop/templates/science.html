{% extends 'base.html' %}
{% block body %}


<h1 class="text-center" style="color: purple;">BOOKS AVAILABLE</h1>

<div class="container py-5">
  <div class="row">
    {% for home in science %}
    <div class="col-lg-4 col-md-6 mb-4">
      <div class="card">
        <img src="{{ home.image_url }}" class="card-img-top img-fluid" alt="{{ home.title }}">
        <div class="card-body">
          <h5 class="card-title" style="color: #d00b0b;">{{ home.title }}</h5>
          <p class="card-text" style="color: #b635f8;">Price: RS {{ home.price }}</p>
          <p class="card-text" style="color: #d00b0b;">Stock: {{ home.quant }}</p>
          <a href="/fibuy/{{ home.id }}" class="btn btn-primary btn-block">BUY NOW</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  .carousel-inner img {
    width: 100%;
    height: 300px; /* Adjust the height as needed */
    object-fit: cover;
  }

  .card {
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s;
  }

  .card:hover {
    transform: scale(1.02);
  }

  .card-title {
    font-size: 1.25rem;
  }
</style>

{% endblock body %}
