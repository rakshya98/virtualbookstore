{% extends 'base.html' %}
{% block body %}
<div class="container">
<div class="container-fluid mx-4 my-5">
  <div class="row">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <img src="{{ a.image_url }}" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ a.title }}</h5>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-8">
      <form method="post">
        {% csrf_token %}
        <input type="text" class="form-control" id="id" name="id" value="{{ a.id }}" width="400" height="200">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email id" required>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address" placeholder="Enter your ZIP Code also" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone no</label>
          <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your Phone n.o" required>
        </div>
        <fieldset class="mb-3">
          <legend class="form-label">MODE OF PAYMENT</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              COD (Cash On Delivery)
            </label>
          </div>
          
          
        </fieldset>
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            Send the details in the email.
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
</div>
{% endblock body %}
